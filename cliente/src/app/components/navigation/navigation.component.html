<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título de tu página</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Otros enlaces a estilos CSS y scripts JavaScript -->
</head>
<body>

<nav class="custom-nav">
  <div class="nav-wrapper">
    <a class="brand-logo">
      <img src="https://i.imgur.com/Xrn81hA.png" alt="Logo">
    </a>
    <ul class="right hide-one-med-and-down" *ngIf="ID_Cliente != undefined">
      <li>
        <a class="dropdown-trigger" data-target="dropdown3">
          <div style="display: flex; align-items: center;">
            <i class="material-icons" style="color: #191919;">language</i>
            <img [src]="getBanderaSrc(idioma)" class="bandera-img">
          </div>
        </a>
      </li>
      <li *ngIf="Tipo_Usuario == 'usuario'">
        <a id="user-icon" class="btn white lighten-2 dark-text" (click)="gotoReservaciones()">
          {{'Mis reservaciones' | translate}}
        </a>
      </li>
      <li>
        <a id="user-icon" class="btn blue lighten-2" (click)="logout()">
          <i class="material-icons">exit_to_app</i>
        </a>
      </li>
    </ul>
    
    <ul id="dropdown3" class="dropdown-content idioma-nav">
      <li (click)="setIdioma(1)"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" class="bandera-img"></li>
      <li (click)="setIdioma(2)"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1280px-Flag_of_Mexico.svg.png" class="bandera-img"></li>
    </ul>
  </div>
</nav>

<!-- Otro contenido de tu página -->

</body>
</html>
