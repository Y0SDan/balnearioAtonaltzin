<div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.2553806114147!2d-97.56771952608645!3d17.685391994154376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c611b45661c56b%3A0xef3a0af052e11416!2sBalneario%20Atonaltzin!5e0!3m2!1ses!2smx!4v1709594430829!5m2!1ses!2smx"
    width="600" height="450" style="border:0;" allowfullscreen loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="row">

  <div *ngFor="let cabana of cabanas let i=index">
    <div class="col s12 m3">
      <div class="card fixed-height-card">
        <div class="card-image custom-card-image">
          <img *ngIf="cabana.foto == 0" width="128" src="{{liga}}/cabanas/0.jpg" alt="No hay imagen de la cabaña">
          <img *ngIf="cabana.foto == 1" width="128" src="{{liga}}/cabanas/{{ imgColumnas[cabana.ID_Cabana] }}.jpg"
            alt="Imagen de la cabaña">
          <span class="card-title">Atonaltzin</span>
        </div>
        <div class="card-content">
          <p *ngIf="idioma == 2"> {{ cabana.Descripcion }}<br>MXN {{ cabana.PrecioPorNoche }} </p>
          <p *ngIf="idioma == 1"> {{ cabana.Description }}<br>MXN {{ cabana.PrecioPorNoche }} </p>
        </div>
        <div class="card-action">
          <a (click)="redireccion('reserva', cabana.ID_Cabana)">{{"Reservar"| translate}}</a>
          <!-- Reemplaza "LINK" con el enlace adecuado -->
        </div>
      </div>
    </div>
    <div class="row" *ngIf="(i+1) % 4 == 0"> </div>
  </div>
</div>
